name: streamlit-demo
metadata:
    template: azd-init@1.4.2
services:
    app:
        project: src/streamlit
        host: containerapp
        language: python
        docker:
            path: Dockerfile
hooks:
  postprovision:
    posix:
      shell: sh
      run: ./scripts/set-env.sh
      interactive: true
    windows:
      shell: pwsh
      run: ./scripts/set-env.ps1
      interactive: true